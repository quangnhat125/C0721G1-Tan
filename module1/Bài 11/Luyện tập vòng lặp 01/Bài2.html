<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
 var c=parseInt(prompt('Nhập vào nhiệt độ của bạn'));
 while(c>100){
     alert('Bạn phải giảm nhiệt độ');
 }
 while (c<20){
     alert('Bạn phải tăng nhiệt độ');
 }

</script>
</body>
</html>
