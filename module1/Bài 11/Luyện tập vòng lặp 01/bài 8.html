<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài8</title>
    <style>
        input {
            width: 500px;
            height: 500px;
            font-size: 80px;
            margin-left: 400px;
            background-color: blue;
        }
    </style>
</head>
<body>
<input type="button" onclick="choi()" value="PLAY GAME">

</body><script>
    function choi() {
        var a = parseInt(prompt("Nhập vào số a:"));
        var b = parseInt(prompt("Nhập vào số b(b>a)"));
        var random = Math.round(Math.random() * (b - a) + a);
        console.log(random);

        for (i = 0; i < 3; i++) {
            var x = parseInt(prompt("Nhập vào số bạn đoán(từ a-b), bạn chỉ có 3 lần nhập"));
            if (x === random) {
                alert("Chúc mừng bạn đã đoán đúng !");
                break;
            } else {
                if (x <= random) {
                    alert("Số bạn đoán nhỏ hơn số được chọn");
                } else {
                    alert("số bạn đoán lớn hơn số được chọn");
                }
            }
        }
        alert("Bạn đã dự đoán xong");
    }
</script>
