<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
        var a=1, b=0, f;
        var tong="";
        for (i = 0; i <20; i++) {
            f = a;
            a = a + b;
            b = f;
            document.write(f + "</br>") ;
            tong=parseInt(tong+f);
        } document.write("Tổng của 20 số hạng đầu tiên trong dãy fibonacci là :" +tong);



</script>
</body>
