<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài7</title>
</head>
<body>
<script>
   // hiển thị tổng 30 số tự nhiên đầu tiên chia hết cho 7
    var a=7, tong="";
    for(i=0;i<30;i++){
        document.write(a+"</br>");
        a+=7
        tong=parseInt(tong+a);
    }document.write("Tổng của 30 số đầu tiên chia hết cho 7 là:" +tong);

</script>

</body>
</html>
