<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    let number = [-3, 5, 1, 3, 2, 10];
    let max = number[0];
    let index = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] > max) {
            max = number[i];
            index = i;

        }

    }
    alert("Max : " + max  +"tại vị trí" + index);
</script>
</body>
</html>
