<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài1</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số phần tử của mảng");
    let arr = [];
    let c = 0;
    for (i = 0; i < a; i++) {
        arr[i] = prompt("Nhập vào phần tử" + " " + i + " " + "của mảng")
        if (arr[i] > 10) {
            c = c + 1;

        }
    }
    document.write("Số phần tử của mảng lớn hơn 10 là" + " " + c);

</script>

</body>
</html>
