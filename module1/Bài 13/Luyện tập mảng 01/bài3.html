<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài3</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào số phần tử của mảng"));
    let arr=[];
    for(i=0;i<n;i++){
        arr[i]=parseInt(prompt("Nhập vào phần tử thứ: "+i+" "+"của mảng" ));
    }
    let max =arr[0];
    for(j=1;j<arr.length;j++){
        if(max<arr[j]){
            max=arr[j];
        }
    }
    document.write("Phần tử có giá trị lớn nhất của mảng là: " +max);
    let tong=0;
    for(k=0;k<arr.length;k++){
        tong=tong+arr[k];
    }
    let tb=tong/n;
    document.write("Giá trị trung bình của mảng là: " +tb);
</script>

</body>
</html>
