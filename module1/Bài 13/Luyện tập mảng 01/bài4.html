<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài4</title>
</head>
<body>
<script>
    let n=prompt("Nhập vào số phần tử của mảng");
    let arr=[];
    for(i=0;i<n;i++){
        arr[i]=prompt("Nhập vào phần tử thứ:  " +i);
    }
    let newarr=arr.reverse();
    document.write(newarr);
</script>

</body>
</html>
