<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài5</title>
</head>
<body>
<script>
    let n=prompt("Nhập vào số phần tử của mảng");
    let arr=[];
    let c=0;
    for(i=0;i<n;i++){
        arr[i]=prompt("Nhập vào phần tử thứ: "+i+" "+"của mảng");
        if(arr[i]<0){
            c++;
                    }
    }
    document.write("Số nguyên âm của mảng là: " +c);
</script>

</body>
</html>
