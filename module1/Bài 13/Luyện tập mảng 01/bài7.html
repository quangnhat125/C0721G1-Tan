<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài7</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào số phần tử của mảng")
    let arr = [];
    let V = prompt("Nhập số nguyên V");
    for (i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ:" + i);
    }
    for (i = 0; i < arr.length; i++) {
        if (V == arr[i]) {
            for (j = i; j < arr.length; j++) {
                arr[j] = arr[j + 1];
            }
        }
    }
    arr[n - 1] = 0;
    document.write(arr);

</script>

</body>
</html>
