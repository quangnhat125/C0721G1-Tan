<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài2</title>
</head>
<body>
<script>
    let n = prompt("Nhập số phần tử của mảng");
    let arr = [];
    for (i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ: " + i + " của mảng");
    }
    let temp=null;
    for (left = 0, right = arr.length - 1; left < right; left++, right--) {
        temp = arr[left];
        arr[left]=arr[right];
        arr[right]=temp;}



        document.write(arr);

</script>

</body>
</html>
