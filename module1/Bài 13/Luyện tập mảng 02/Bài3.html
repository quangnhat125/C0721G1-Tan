<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
</head>
<body>
<script>
    let n = prompt("Nhập số phần tử của mảng");
    let arr = [];
    for (i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử thứ: " + i);
    }
    let count = 0;
    for (i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0 || arr[i] % 2 ==1 ) {
            count++;
        }
    }
    document.write(count)
</script>

</body>
</html>
