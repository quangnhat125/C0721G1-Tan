<!DOCTYPE html>

<body>
<script>
    var num = prompt("Enter a number");
    var str = num.toString();
    var rs = [str[0]];
    for (i = 1; i < str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            rs.push('-', str[i]);
        } else {
            rs.push(str[i]);
        }
    }
    document.write(rs.join(" "));

</script>
</body>
