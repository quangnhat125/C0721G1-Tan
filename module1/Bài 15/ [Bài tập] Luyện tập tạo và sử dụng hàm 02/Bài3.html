<body>
<script>
    let n = parseInt(prompt("Enter a number"));

    function factorial() {
        let f = 1;
        if (n == 0 || n == 1) {
            alert("factorial of number is: " + f);
        }
        if (n > 1) {
            for (i = 2; i <= n; i++) {
                f = f * i;

            }
            alert("factorial of number is: " + f);
        }
    }
    factorial();
</script>
