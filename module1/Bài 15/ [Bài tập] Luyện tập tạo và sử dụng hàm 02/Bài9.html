<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài9</title>
</head>
<body>
<script>
    let n =parseInt(prompt("Nhập vào số phần tử của mảng"));
    let arr=[];
    for (i=0;i<n;i++){
        arr[i]=prompt("Nhập vào phần tử thứ: "+i+" của mảng");
    }
    let c = prompt("Nhập vào kí tự bất kì");
    let count=0;
    for(i=0;i<arr.length;i++){
        if (c==arr[i]){
            count++;
        }

    }
    console.log(count);
</script>

</body>
</html>
