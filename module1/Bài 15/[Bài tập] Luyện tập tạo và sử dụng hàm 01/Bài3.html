<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài3</title>
</head>
<body>
<script>
    function bai3() {
        let x=parseInt(prompt("Nhập vào số thứ 1"));
        let y=parseInt(prompt("Nhập vào số thứ 2"));
        if(x>y){
            alert("Số thứ 1 lớn hơn số thứ 2")
        }
        else {
            var tong=x+y;
            console.log(tong);
        }

    }
    bai3();
</script>

</body>
</html>
