<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(l,h,) {
            this.l=l;
            this.h=h;
        }
        getArea(){
            return this.l*this.h;
        }
        getPerimeter(){
            return (this.l+this.h) *2
        }
        setLength(lenght){
            this.l=lenght;
    }
    setHeight(height){
            this.h=height;
    }
    }
    let rec = new Rectangle(15,7);
    let area=rec.getArea();
    let perimeter=rec.getPerimeter();

    alert("Diện tích của hình chữ nhật là: " +area + " Chu vi của hình chữ nhật là: " + perimeter);
    rec.setHeight(5);
    rec.setLength(15);
</script>
</body>
</html>
