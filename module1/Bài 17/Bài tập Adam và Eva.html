    class Human {
        constructor(name, gender, weight) {

            this.weight = weight;

            }

            this.gender = gender;
        }

        checkAplle(Apple) {
            if (Apple.weight > 0) {
                return true;
            }
        }

        eat(apple) {
            apple.decrease();
            this.weight += 1;
        }

        say(voice) {
            alert(voice);
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {

        }

    }

    class Apple {
        constructor(weight) {
            this.weight = weight;
        }
        decrease(){
            this.weight-=1;
        }
        isEmpty(){
            if(this.weight>0){
                return false;
            }
            else {
                return  true;
            }
        }
        getWeightApple(){
            return this.weight;
        }
    }
    let Adam = new Human("A van dam",true,80);
    let Eva = new Human("E thi va",false,60);
    let apple =new Apple(10);
    Adam.say("Hello Eva");
    Eva.say("Chào Adam");

    while(!apple.isEmpty()){

        Eva.eat(apple);

    }
