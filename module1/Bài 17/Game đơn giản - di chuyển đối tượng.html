<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero{
        constructor(image, top, left,right, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.right=right;
        this.size = size;}

       getHeroElement(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight(){
            this.left += 50;
            console.log('ok: ' + this.left);
        }
        moveLeft(){
            this.left -= 50;
            console.log('ok: ' + this.right);
        }

    }

    var hero = new Hero('genga.png', 20, 30,30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        

        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
