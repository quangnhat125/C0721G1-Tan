<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mèo Bắt Chuột</title>
</head>
<body>
<script>
    class Rat{
        constructor(ratName,ratW,ratS,) {
            this.name=ratName;
            this.ratW=ratW;
            this.ratS=ratS;
            this.alive=true;
        }
        ratVoice(){
            alert("chít chít")
        }
        ratDie(){
            this.alive=false;
            alert("Chuột đã chết")
        }
        getRatWeight(){
            return this.ratW;
        }
    }
    let rat=new Rat("Cống",1,10);
    alert("Cân nặng của chuột là: " +rat.getRatWeight());
    class Cat{
        constructor(catName,catW,catS) {
            this.catName=catName;
            this.catW=catW;
            this.catS=catS;
        }
        catVoice(){
            alert("méo meo")
        }
        getCatWeight(){
            return this.catW;
        }
        catchRat(){
            if(this.catS>rat.ratS){
                rat.ratVoice();
                alert("Mèo đã bắt được chuột")
                this.catVoice();
            }
        }
        setCatWeight(){
            return this.catW +=rat.ratW;

        }
        eatRat(){
            if(rat.alive){
                alert("Mèo ăn chuột")
                this.setCatWeight();
                rat.ratDie();
            }
        }
    }
    let cat = new Cat("Meo",10,15);
    alert("Cân nặng của mèo trước khi ăn chuột là " +cat.getCatWeight())
    cat.catchRat();
    cat.eatRat();
    alert("Cân nặng của mèo sau khi ăn chuột là " +cat.getCatWeight())
</script>

</body>
</html>
