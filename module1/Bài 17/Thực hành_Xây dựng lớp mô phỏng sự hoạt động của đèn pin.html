<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô phỏng sự hoạt động của đèn pin</title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy=energy;
        }
        setEnergy (energy) {
           this.energy=energy;

        };
         getEnergy() {
                return this.energy;
        }
        decreaseEnergy () {
            if (this.energy > 0) {
                this.energy--;
                alert("Pin đang giảm năng lượng")
            }
        }
    }
    let battery= new Battery();
    battery.setEnergy(100);
    class FlashLamp  {
        constructor(status,pin){
            this.status=status;
            this.pin=pin;
        }
        setBattery(){
           this.pin= battery.setEnergy(99);
        }
        light(){
            if(this.status){
                alert("Đèn pin đang bật")
                // this.pin=battery.decreaseEnergy();
            }
            else {
                alert("Đèn pin đang tắt")
            }
        }
        getBatteryInfo(){
           return this.pin;
        }
        turnOn(){
            this.status=true;
            battery.decreaseEnergy();
        }
        turnOff(){
           this.status=false;
        }
    }
    let lamp= new FlashLamp(false);
    lamp.getBatteryInfo();
    lamp.setBattery();
    document.write("Battery info: " + lamp.getBatteryInfo()+"</br>")
    lamp.light();
    lamp.turnOn();
    lamp.light();
    lamp.turnOff();
    lamp.light();




</script>

</body>
</html>
