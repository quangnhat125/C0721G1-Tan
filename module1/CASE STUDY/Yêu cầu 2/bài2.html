<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài2</title>
</head>
<body>
<script>
    var character = prompt("Nhập vào kí tự bạn muốn kiểm tra")
    switch (character) {
        case "u" :
        case "U":
        case "e":
        case "E":
        case "o":
        case "O":
        case "a":
        case "A":
        case "i":
        case "I" :
        {
            alert("Đây là nguyên âm");
            break;

        }
        default :{
            alert("Đây là phụ âm")
            break;
        }
    }
</script>

</body>
</html>
