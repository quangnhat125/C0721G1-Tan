<script>
    // Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    let n=2;
    let m=prompt("Nhập vào kích thước mảng 2 chiều");
    let a = [[]];
    for(var i=0;i<2;i++){
        a[i]= [];
        for (var j=0;j<m;j++){
            a[i][j]=parseInt(prompt("Nhập vào phần tử thứ: "+j+" của mảng: "+(i+1)));

        }
    }
    console.log(a);
    let max=a[0][0];
    for(let x=0;x<2;x++){
        for(let y=1;y<m;y++){
            if(max<a[x][y]){
                max=a[x][y];
            }

        }
    }
    console.log(max);
    let min=a[0][0];
    for(let x=0;x<2;x++){
        for(let y=1;y<m;y++){
            if(min>a[x][y]){
                min=a[x][y];
            }

        }
    }
    console.log(min);
</script>
