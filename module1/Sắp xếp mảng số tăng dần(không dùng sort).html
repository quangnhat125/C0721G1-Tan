<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập vào kích thước mảng"));
    let arr=[];
    for(let i =0;i<n;i++){
        arr[i] = parseInt(prompt("Nhập vào phần tử thứ i"));
    }
    for(let j=0,l=arr.length;j<l;j++){
        for(let k=j+1;k<l;k++){
            if(arr[j]>arr[k]){
                [arr[j],arr[k]]=[arr[k],arr[j]];
            }
        }
    }
    console.log(arr);
</script>
</body>
</html>
