<body>
<!--Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.-->
<!--Chương trình hiển thị ra được phần tử có giá trị lớn thứ 2 trong mảng và vị trí của phần tử đó.-->
<script>
let arr1 = new Array(10);
arr1[0] = parseInt(prompt("Nhập 10 số nguyên để kiểm tra: "));
let maxz =arr1[0];
let c=0;
for (let i = 1; i < arr1.length; i++) {
    arr1[i] = parseInt(prompt("Nhập 10 số nguyên để kiểm tra: "));
    if (arr1[i] > maxz) {
        maxz = arr1[i];
        c = i;
    }
}
console.log(c);
arr1.splice(c,1);
console.log(arr1);
let max = arr1[0];
let d=0;
for (let i = 1; i < arr1.length; i++) {
    if (arr1[i] > max) {
        max = arr1[i];
        d=i;
    }
}
document.write("Phần tử có giá trị lớn thứ 2 trong mảng là" + max + " ở vị trí " +d)


</script>
</body>
